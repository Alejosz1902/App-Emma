<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Emma</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-blue-400 text-black max-w-7xl ">
    <div class="container mx-auto p-4 text-2xl">
        <h1 class="text-4xl font-bold text-center mb-4 text-white">Elige tu personaje favorito</h1>
        <form id="characterForm" class="bg-white p-4 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block font-medium">Tu nombre:</label>
                <input type="text" id="name" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block  font-medium">Genero</label>
                <div class="mt-1 flex space-x-4">
                    <label>
                        <input type="radio" name="gender" value="boy" checked> Niño
                    </label>
                    <label>
                        <input type="radio" name="gender" value="girl"> Niña
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="color" class="block text-2xl font-medium">Favorite Color</label>
                <input type="color" id="color" class="mt-1 block w-full p-2 border rounded">
            </div>
            <button type="button" onclick="updateCharacter()" class="bg-blue-500 text-white px-4 py-2 rounded ">Generar</button>
        </form>
        <div id="characterDisplay" class="mt-4 hidden text-center bg-white p-4 rounded shadow-md">
            <button onclick="prevImage()" class="inline-block px-4 py-2 mr-2 bg-gray-300 rounded">&lt;</button>
            <img id="characterImage" src="" alt="Character" class="w-64 inline-block min-h-84">
            <button onclick="nextImage()" class="inline-block px-4 py-2 ml-2 bg-gray-300 rounded">&gt;</button>
            <p id="childName" class="font-bold p-2 text-xl bg-transparent"></p>
        </div>
    </div>
</body>
</html>
